    <!-- Formulário de Login -->
    <main class="main-login">
        <div class="container-login">
            <h1>Faça seu Login</h1>
            <form id="form-login">
                <div class="form-group-login">
                    <label for="ipt_usuario">Email</label>
                    <input id="ipt_usuario" type="text" placeholder="Digite seu email">
                </div>
                <div class="form-group-login">
                    <label for="ipt_senha">Senha</label>
                    <input id="ipt_senha" type="password" placeholder="Digite sua senha">
                </div>
                <button type="button" onclick="entrar()">Entrar</button>
            </form>
            <div class="cadastre-se">
                <a href="cadastrar.html">Não tem login? Cadastre-se!</a>
            </div>
        </div>
    </main>
    

    <footer class="footer">
        <div class="footerCONTEUDO">
            <div class="footerESQ">
                <span class="footerTITULO">Fale conosco:</span>
            </div>
            <div class="footerCENTRO">
                <a href="mailto:rafael.fernandes@sptech.school" class="footerICON">
                    <img src="../Assets/icons8-carta-37 (1).png" alt="Ícone de Email">
                </a>
                <span class="footerEMAIL">rafael.fernandes@sptech.school</span>
                
        </div>
    </footer>

    <script>
        function entrar() {
            var emailVar = ipt_usuario.value;
            var senhaVar = ipt_senha.value;

            if (emailVar === "" || senhaVar === "") {
                alert("Preencha todos os campos!");
                return false;
            }

            console.log("FORM LOGIN: ", emailVar);
            console.log("FORM SENHA: ", senhaVar);

            fetch("/usuario/autenticar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    emailServer: emailVar,
                    senhaServer: senhaVar
                })
            }).then(res => {
                if (res.ok) {
                    alert("Login bem-sucedido!");
                    window.location = 'home.html';
                } else {
                    alert("Erro ao efetuar login.");
                }
            }).catch(err => console.error(err));
        }

        function conta() {
            window.location.href = 'cadastrar.html';
        }
    </script>
</body>
